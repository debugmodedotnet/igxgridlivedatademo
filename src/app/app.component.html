<div class="wrapper">

    <div class="people-config">
        <!-- <label igxLabel for="slider">Number of Rows : {{rowsCount}}</label> -->
        <label igxLabel for="slider">Slide to increase decrease number of rows </label>
        <igx-slider  id="slider" (onValueChange)='rebindgrid()' [lowerBound]="1200" [minValue]="10000" [maxValue]="100000"  [(ngModel)]="rowsCount"></igx-slider>
      </div>
    <span class="view-title">Rows : {{rows}} Columns :{{columns}}</span>
    <br/>
  <igx-switch  checked="true" [checked]='false' (change)='changelivestatus($event)'>
   Live Data
</igx-switch>



<div class="people-config" *ngIf='_live'>
<label igxLabel for="slider">DataGrid Updating per - {{persec}} MiliSecond</label>
<igx-slider  id="slider" (onValueChange)='persecvaluechange($event)' [minValue]="10" [maxValue]="500" [step]="10" [(ngModel)]="persec"></igx-slider>
</div>

</div>



<div  class="">
  <igx-grid #grid1 id="grid1" [rowHeight]="30"  [data]="localData" [height]="'500px'" [autoGenerate]="false">
   
      <igx-column [pinned]="true" dataType="boolean" field="Subscribtion">
          <ng-template igxCell let-cell="cell">
              <!-- Bind the cell value through the ngModel directive and update the data source when the value is changed in the template -->
              <input type="checkbox" [ngModel]="cell.value" (ngModelChange)="cell.update($event)" />
          </ng-template>
      </igx-column>
    <igx-column [pinned]="true" [sortable]="true"  [hasSummary]="true" width="190px" field="TradeId" header="Trade Id" [dataType]="'number'"> </igx-column>

    <igx-column width="200" field="Coupon" header="Current Status" dataType="number">
      <ng-template igxCell let-cell="cell">
          <div class="cell__inner">
              <!-- <button class="igx-button--icon" igxRipple igxRipple="white" igxRippleCentered="true" [disabled]="true">
                 <igx-icon fontSet="material" name="arrow_upward"></igx-icon>
              </button> -->
            

                <!-- <div>{{ cell.value }}</div> -->
             
           
              <igx-icon *ngIf="cell.value > 100" name="arrow_upward" color="green" isActive="true"></igx-icon>
             
             
              <igx-icon *ngIf="cell.value < 100" name="arrow_downward" color="red"  isActive="true"></igx-icon>
       
              <!-- <button class="igx-button--icon" igxRipple igxRipple="white" igxRippleCentered="true">
                <igx-icon fontSet="material" name="format_list_bulleted"></igx-icon>
              </button> -->
            
          </div>
      </ng-template>
  </igx-column>

    <igx-column [sortable]="true" [dataType]="'number'" [hasSummary]="true" width="190px" field="Notional" header="Notional">
