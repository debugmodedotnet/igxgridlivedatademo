  <br/>

<div class="wrapper">
    <span class="view-title">Rows : {{rows}} Columns :{{columns}}</span>
    <br/>
  <igx-switch  checked="true" [checked]='false' (change)='changelivestatus($event)'>
   Live Data
</igx-switch>


<div class="people-config" *ngIf='_live'>
<label igxLabel for="slider">DataGrid Updating per - {{persec}} MiliSecond</label>
<igx-slider  id="slider" (onValueChange)='persecvaluechange($event)' [minValue]="10" [maxValue]="500" [step]="10" [(ngModel)]="persec"></igx-slider>
</div>

</div>

              </button> -->
            

                <!-- <div>{{ cell.value }}</div> -->
